<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armundia Group</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link a Google Fonts per Roboto Medium -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header con logo -->
  <header class="header">
    <img src="https://i.postimg.cc/TYmzTqfL/Logo-Bianco-1.png" alt="Armundia Group Logo" class="logo">
  </header>

  <!-- Pulsanti principali -->
  <section class="buttons">
    <button onclick="scopri()">
      <img src="https://i.postimg.cc/6pfFvW7B/Mondo.png" alt="Scoprire" class="icon"> SCOPRICI
    </button>
    <button onclick="leggi()">
      <img src="https://i.postimg.cc/25HJ00FJ/PDF.png" alt="Leggere" class="icon"> LEGGICI
    </button>
    <button onclick="guarda()">
      <img src="https://i.postimg.cc/L8pr5Y8y/Camera.png" alt="Guardare" class="icon"> GUARDACI
    </button>
<button onclick="invia()">
      <img src="https://i.postimg.cc/FHrZ8v07/MAIL.png" alt="Inviare" class="icon"> INVIACI IL TUO CV
    </button>
  </section>
  
  <!-- Sezione per i social media -->
  <section class="social-section">
    <h2>SEGUICI</h2>
    <div class="social-buttons">
      <button onclick="linkedin()">
        <img src="https://i.postimg.cc/DfWVM3Nc/IN.png" alt="LinkedIn" class="icon-social">
      </button>
      <button onclick="instagram()">
        <img src="https://i.postimg.cc/dQzMMSPc/IG.png" alt="Instagram" class="icon-social">
      </button>
      <button onclick="youtube()">
        <img src="https://i.postimg.cc/nLVgKy7B/YT.png" alt="YouTube" class="icon-social">
      </button>
    </div>
  </section>

  <!-- Footer decorativo -->
  <footer class="footer-decor"></footer>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
